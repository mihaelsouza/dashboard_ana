<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Let's provide some metadata information related to this page. -->
    <meta charset="utf-8">
    <meta name="description" content="Dashboard">
    <meta name="keywords" content="HTML, CSS, JS, D3.js">
    <meta name="author" content="Mihael Machado de Souza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Data Dashboard</title>

    <!-- CSS elements -->
    <link rel="stylesheet" href="styles.css">

    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://unpkg.com/versor"></script>
  </head>

  <body onresize="plotMapCanvas(window.selected)">
    <header>
      <h1>Organic Matter in Arctic Lakes</h1>
    </header>

    <main id='grid-container'>
      <div id='map-container'>
        <div id='map-buttons'>
          <label class='switch'>
            <input id='data-source' type='checkbox' onclick='changeDataSource()'>
            <span class='slider'>
              <span class='slider-text'>Holoc.</span>
            </span>
          </label>
          <button id='reset-view' class='button' onclick='resetView()'>Reset View</button>
        </div>
        <canvas id='map-canvas'></canvas>
        <div id='filter-panel'>
          <p><strong>Show&nbsp;only:</strong></p>
          <div id='filter-options'></div>
        </div>
      </div>
      <div id='info-container'>
        <h2>Information</h2>
        <form id='search-form' autocomplete="off">
          <div class='autocomplete'>
            <input id='id-search' type='text' name='idSelect' placeholder="Select by id...">
            <div class='dropdown-content allow-overflow'></div>
          </div>
        </form>
        <div id='info-data'>
          <p class='centered-p'>
            Pan/zoom around the globe and click to select a location and explore the available properties at the selected site.
            Alternatively, use the search box to select a location based directly on its id.
          </p>
        </div>
      </div>
      <div id='viz-container'>
        <div class='dropdown'>
          <button class='dropdown-btn'>Show available properties... &#xbb;</button>
          <div class='dropdown-content'>
            <a href='#'>Choose a location first!</a>
          </div>
        </div>
        <svg id='graph-svg'></svg>
      </div>
    </main>
  </body>
</html>
